<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中</title>
	<style type="text/css">
		.parent {
			position: relative;
			background-color: green;
			height: 200px;
		}
		.child {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">DEMO</div>
	</div>
</body>
</html>
